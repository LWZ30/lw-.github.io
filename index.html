<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TJHXEC</title>
    <style>
      /* 样式 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* 顶部导航栏 */
      .navbar {
        width: 100%;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 24px;
        background-color: #333;
        color: #fff;
      }

      /* 导航栏链接 */
      .navbar a {
        font-size: 16px;
        color: #fff;
        text-decoration: none;
        margin-right: 24px;
      }

      /* 页面容器 */
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      /* 标题 */
      h1 {
        font-size: 48px;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-bottom: 24px;
      }

      /* 描述 */
      p {
        font-size: 16px;
        color: #999;
        text-align: center;
        margin-bottom: 24px;
      }

      /* 按钮 */
      .btn {
        padding: 12px 24px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- 顶部导航栏 -->
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">Documentation</a>
      <a href="#">Download</a>
      <a href="#">About</a>
    </div>
    <!-- 页面容器 -->
    <div class="container">
      <!-- 标题 -->
      <h1>TJHXEC</h1>
      <!-- 描述 -->
      <p>Welcome to the LW website!</p>
      <!-- 按钮 -->
      <a href="#" class="btn">Learn More</a>
    </div>
  </body>
</html>
